<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Age</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 600px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
input, button { padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
button { background-color: #4CAF50; color: white; cursor: pointer; }
button:hover { background-color: #45a049; }
#result { margin-top: 20px; text-align: center; font-size: 20px; color: #d32f2f; }
</style>
</head>
<body>
<div id="container">
<h2>Calculate Age</h2>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob"><br><br>
<button onclick="calculateAge()">Calculate Age</button>
<p id="result"></p>
</div>

<script>
function calculateAge() {
    const dobInput = document.getElementById('dob').value;
    if (!dobInput) {
        document.getElementById('result').innerText = 'Please enter a date of birth.';
        return;
    }

    const dob = new Date(dobInput);
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const monthDiff = today.getMonth() - dob.getMonth();

    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
    }

    document.getElementById('result').innerText = 'Age: ' + age + ' years';
}
</script>
</body>
</html>
