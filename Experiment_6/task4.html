<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keydown Event Listener</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 600px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: 85%; }
#result { margin-top: 20px; text-align: center; font-size: 20px; color: #d32f2f; }
</style>
</head>
<body>
<div id="container">
<h2>Keydown Event Listener</h2>
<input type="text" id="textInput" placeholder="Type something and press Enter">
<p id="result"></p>
</div>

<script>
document.getElementById('textInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('result').innerText = 'Enter key pressed!';
    }
});
</script>
</body>
</html>
