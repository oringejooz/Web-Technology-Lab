<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Registration Form</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 600px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
input, button { padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
button { background-color: #4CAF50; color: white; cursor: pointer; }
button:hover { background-color: #45a049; }
#result { margin-top: 20px; text-align: center; font-size: 20px; color: #d32f2f; }
</style>
</head>
<body>
<div id="container">
<h2>Course Registration Form</h2>
<form id="registrationForm">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="course">Course:</label>
<input type="text" id="course" name="course" required><br><br>

<button type="button" onclick="validateForm()">Register</button>
</form>

<p id="result"></p>
</div>

<script>
function validateForm() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const course = document.getElementById('course').value;
    let message = '';

    if (!name || !email || !course) {
        message = 'Please fill out all fields.';
    } else if (!validateEmail(email)) {
        message = 'Please enter a valid email address.';
    } else {
        message = 'Registration successful!';
    }

    document.getElementById('result').innerText = message;
}

function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
}
</script>
</body>
</html>
