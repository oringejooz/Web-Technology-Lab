<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Random Number</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 400px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
button, input { padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
button { background-color: #4CAF50; color: white; cursor: pointer; }
button:hover { background-color: #45a049; }
#result { margin-top: 20px; text-align: center; font-size: 20px; color: #d32f2f; }
</style>
</head>
<body>
<div id="container">
<h2>Generate Random Number</h2>
<button onclick="generateRandomNumber()">Generate Random Number</button>
<input type="text" id="randomNumber" readonly>
<p id="result"></p>
</div>

<script>
function generateRandomNumber() {
    const randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
    document.getElementById('randomNumber').value = randomNumber;
}
</script>
</body>
</html>
