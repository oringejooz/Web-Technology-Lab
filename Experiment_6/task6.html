<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extract Characters</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 600px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
input, button { padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
button { background-color: #4CAF50; color: white; cursor: pointer; }
button:hover { background-color: #45a049; }
#result { margin-top: 20px; text-align: center; font-size: 20px; color: #d32f2f; }
</style>
</head>
<body>
<div id="container">
<h2>Extract Characters</h2>
<label for="text">Text:</label>
<input type="text" id="text" placeholder="Enter text"><br><br>
<label for="num">Number of characters to extract:</label>
<input type="number" id="num" placeholder="Enter number"><br><br>
<button onclick="extractCharacters()">Extract</button>
<p id="result"></p>
</div>

<script>
function extractCharacters() {
    const text = document.getElementById('text').value;
    const num = parseInt(document.getElementById('num').value);
    if (num <= 0 || num > text.length) {
        document.getElementById('result').innerText = 'Invalid number of characters.';
    } else {
        document.getElementById('result').innerText = 'Extracted Text: ' + text.substring(0, num);
    }
}
</script>
</body>
</html>
