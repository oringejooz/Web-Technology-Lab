<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript 1</title>
<style>
body {
    background-color: #f0f8ff;
    color: #413009;
    font-size: 18px;
    padding: 10px;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#container {
    border: 2px solid black;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #002147;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
    color: #002147;
}

input[type="number"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    color: #d32f2f;
}
</style>
</head>
<body>
<div id="container">
<h2>Find Larger Integer</h2>
<form id="integerForm">
<label for="num1">Enter first integer:</label>
<input type="number" id="num1" name="num1" required><br>

<label for="num2">Enter second integer:</label>
<input type="number" id="num2" name="num2" required><br>

<button type="button" onclick="displayLarger()">Find Larger</button>
</form>

<p id="result"></p>
</div>

<script>
function findInt(num1, num2) {
    if (num1 > num2) {
        return num1;
    } else {
        return num2;
    }
}

function displayLarger() {
    const num1 = parseInt(document.getElementById('num1').value);
    const num2 = parseInt(document.getElementById('num2').value);
    const result = findInt(num1, num2);
    document.getElementById('result').innerText = 'The larger integer is: ' + result;
}
</script>
</body>
</html>
