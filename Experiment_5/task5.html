<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odd and Even Numbers</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 600px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
button { padding: 10px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
button:hover { background-color: #45a049; }
#result { margin-top: 20px; text-align: center; font-size: 20px; color: #d32f2f; white-space: pre-wrap; }
</style>
</head>
<body>
<div id="container">
<h2>Odd and Even Numbers from 1 to 100</h2>
<button onclick="findOddEven()">Find Odd and Even</button>
<p id="result"></p>
</div>

<script>
function findOddEven() {
    let oddNumbers = '';
    let evenNumbers = '';

    for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
            evenNumbers += i + ' ';
        } else {
            oddNumbers += i + ' ';
        }
    }

    document.getElementById('result').innerText = `Odd Numbers: ${oddNumbers}\nEven Numbers: ${evenNumbers}`;
}
</script>
</body>
</html>
