<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Populate Drop-Down</title>
<style>
body { background-color: #f0f8ff; color: #413009; font-size: 18px; padding: 10px; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
#container { border: 2px solid black; padding: 20px; margin: 20px auto; max-width: 400px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
h2 { text-align: center; color: #002147; }
select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: 100%; }
</style>
</head>
<body>
<div id="container">
<h2>Populate Drop-Down Box</h2>
<select id="dropdown"></select>
<script>
function populateDropdown() {
    const dropdown = document.getElementById('dropdown');
    for (let i = 1; i <= 1000; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        dropdown.appendChild(option);
    }
}

populateDropdown();
</script>
</div>
</body>
</html>
