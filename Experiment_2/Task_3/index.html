<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Selection Form</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        body {
            font-family: Ubuntu;
            background-color: rgb(245, 181, 181);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form {
            background-color: #d27171;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .group {
            margin-bottom: 15px;
        }
        .group label {
            display: block;
            margin-bottom: 5px;
        }
        .group input,
        .group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #bc2626;
            border-radius: 3px;
        }
        .gender-group {
            display: flex;
            justify-content: space-between;
        }
        .gender-group label {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #c4294d;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: Ubuntu;
            font-size: medium;
        }
        .btn:hover {
            background-color: #610a29;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>Sports Selection</h2>
        <form>
            <div class="group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="group">
                <label for="game">Select Game</label>
                <select id="game" name="game" required>
                    <option value="">--Select Game--</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="cricket">Cricket</option>
                    <option value="tennis">Tennis</option>
                    <option value="volleyball">Volleyball</option>
                </select>
            </div>
            <div class="group">
                <label>Gender</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>
                </div>
            </div>
            <div class="group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
